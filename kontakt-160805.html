<div id="contactform" class="flex-item">
  <h1>KONTAKT</h1>
  <div class="workunit-item-description">
    Geben Sie uns an, für welche Massnahmen Sie sich interessieren und wir kontaktieren Sie gerne.
  </div>
  <div class="img-center">
  </div>

<!-- BOOTSTRAP FORM STARTS HERE ----------------------------------------------------------------------------------- -->
  <h3>Angaben zu Ihrer Webseite</h3>
  <div class="form-group">
      <label for="inputWebsite" class="col-sm-4 control-label">Webseite</label>
      <div class="col-md-8 ">
          <div class="input-group">
              <input type="url" class="form-control" id="inputWebsite>
              <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
          </div>
      </div>
  </div>
  <div class="form-group">
      <label for="websiteComment" class="col-sm-4 control-label">Ziele</label>
      <div class="col-md-8 ">
          <div class="input-block-level">
              <textarea class="form-control" rows="3" id="websiteComment" placeholder="Welche Ziele wollen Sie mit der Optimierung erreichen?"></textarea>
          </div>
      </div>
  </div>
  <h3>Kontaktdaten</h3>
  <div class="form-group">
      <label for="inputName" class="col-sm-4 control-label">Name</label>
      <div class="col-md-8 ">
          <div class="input-group">
              <input type="text" class="form-control" id="inputName" required>
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          </div>
      </div>
  </div>
  <div class="form-group">
      <label for="inputEmail" class="col-sm-4 control-label">Email</label>
      <div class="col-md-8 ">
          <div class="input-group">
              <input type="email" class="form-control" id="inputEmail" required>
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          </div>
      </div>
  </div>

  <div class="form-group">
      <label for="telefone" class="col-sm-4 control-label">Telefon</label>
      <div class="col-md-8 ">
          <div class="input-group">
              <input type="tel" class="form-control" id="telefone" >
              <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          </div>
      </div>
  </div>
  <div class="form-group">
      <div class="col-md-offset-4 col-md-8 ">
          <button type="submit" class="btn btn-lg btn-black">Offerte einholen</button>
      </div>
  </div>
  <!-- BOOTSTRAP FORM ENDS HERE ----------------------------------------------------------------------------------- -->
